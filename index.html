<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Reading List App</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/app.js"></script>
  </head>
  <body>
    <form id="new-item-form">
      <div id="form-wrapper">
        <div class="form-item">
          <label for="Name" class="primary">Name</label>
          <input type="text" id="Name" required/>
        </div>

        <div class="form-item">
          <label for="Species" class="primary">Species</label>
          <input type="text" id="Species" required/>
        </div>

        <div class="form-item">
          <label for="Continent" class="primary">Continent</label>
          <select id="Continent">
            <option value="" disabled selected></option>
            <option value="Asia">Asia:</option>
            <option value="Africa">Africa:</option>
            <option value="North America">	North America:</option>
            <option value="South America">South America:</option>
            <option value="Australia/Oceania">Australia/Oceania:</option>
            <option value="Antarctica">Antarctica:</option>
          </select>
        </div>
      </div>
      <input type="submit" value="save"/>
    </form>

    <button id='delete-all'>Delete ALL </button>

    <h1>Reading List</h1>
    <ul id="reading-list"></ul>
  </body>
</html>
